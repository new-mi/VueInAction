<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vuex state</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex@3.4.0/dist/vuex.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{header}}</h1>
      <h2>{{welcome}}</h2>
      <h3>{{counter}}</h3>
      <button @click="increment">Press me</button>
    </div>

    <script>
      const store = new Vuex.Store({
        state: {
          msg: "Hello World",
          count: 0,
        },
        mutations: {
          increment(state, payload) {
            state.count += payload;
          },
        },
        getters: {
          msg(state) {
            return state.msg.toUpperCase();
          },
          count(state) {
            return state.count;
          },
        },
        actions: {
          increment(context, payload) {
            setTimeout(function () {
              context.commit("increment", payload);
            }, 2000);
          },
        },
      });

      new Vue({
        data() {
          return {
            header: "Vuex App",
          };
        },
        computed: {
          welcome() {
            return store.getters.msg;
          },
          counter() {
            return store.getters.count;
          },
        },
        methods: {
          increment(value) {
            store.dispatch("increment", value === "number" ? value : 1);
          },
        },
      }).$mount("#app");
    </script>
  </body>
</html>
