<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calc JS</title>

    <style>
      p,
      input {
        font-family: monospace;
      }
      p {
        white-space: pre;
      }
    </style>
  </head>
  <body>
    <div id="myCalc">
      <p>x <input type="number" class="calc-x-input" value="0" /></p>
      <p>y <input type="number" class="calc-y-input" value="0" /></p>
      <p>-----------------</p>
      <p>= <span class="calc-result"></span></p>
    </div>

    <script>
      (function () {
        function Calc(xInput, yInput, output) {
          this.xInput = xInput;
          this.yInput = yInput;
          this.output = output;
        }

        Calc.xName = "xInput";
        Calc.yName = "yInput";

        Calc.prototype = {
          render: function (result) {
            this.output.innerText = String(result);
          },
        };

        function CalcValue(calc, x, y) {
          this.calc = calc;
          this.x = x;
          this.y = y;
          this.result = x + y;
        }

        CalcValue.prototype = {
          copyWidt: function (name, value) {
            var number = parseFloat(value);

            if (isNaN(number) || !isFinite(number)) return this;

            if (name === Calc.xName)
              return new CalcValue(this.calc, number, this.y);
            if (name === Calc.yName)
              return new CalcValue(this.calc, this.x, number);

            return this;
          },
          render: function () {
            this.calc.render(this.result);
          },
        };

        function initCalc(elem) {
          var calc = new Calc(
            elem.querySelector("input.calc-x-input"),
            elem.querySelector("input.calc-y-input"),
            elem.querySelector(".calc-result")
          );

          var lastValues = new CalcValue(
            calc,
            parseFloat(calc.xInput.value),
            parseFloat(calc.yInput.value)
          );
          var handleCalcEvent = function handleCalcEvent(e) {
            var newValues = lastValues,
              elem = e.target;

            switch (elem) {
              case calc.xInput:
                newValues = lastValues.copyWidt(Calc.xName, elem.value);
                break;
              case calc.yInput:
                newValues = lastValues.copyWidt(Calc.yName, elem.value);
                break;
            }

            if (newValues !== lastValues) {
              lastValues = newValues;
              lastValues.render();
            }
          };
          elem.addEventListener("keyup", handleCalcEvent, false);
          return lastValues;
        }

        window.addEventListener(
          "load",
          function () {
            var cv = initCalc(document.getElementById("myCalc"));
            cv.render();
          },
          false
        );
      })();
    </script>
  </body>
</html>
